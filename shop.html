<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelociTrend - Shop</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="VelociTrend Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<section class="products-list">
    <h2 style="text-align: center; margin-bottom: 30px; color: #000000;">Shop All Products</h2>
    <div class="products-grid">
        <div class="product">
            <img src="images/product1.jpg" alt="Trendy Watch">
            <h3>Trendy Watch</h3>
            <p class="price">$49.99</p>
            <button class="btn add-to-cart" data-name="Trendy Watch" data-price="49.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="images/product2.jpg" alt="Stylish Bag">
            <h3>Stylish Bag</h3>
            <p class="price">$39.99</p>
            <button class="btn add-to-cart" data-name="Stylish Bag" data-price="39.99">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </div>
</section>

<footer>
    <p>&copy; 2024 VelociTrend. All rights reserved.</p>
</footer>

</html>
