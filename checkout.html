<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelociTrend - Checkout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<header>
    <div class="logo">
        <img src="images/logo.png" alt="VelociTrend Logo">
    </div>
    <nav>
        <a href="index.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="cart.html">Cart</a>
        <a href="contact.html">Contact Us</a>
    </nav>
</header>

<section class="checkout-page" style="padding: 50px 20px; max-width: 600px; margin: auto;">
    <h2 style="text-align: center; margin-bottom: 30px; color: #000000;">Checkout</h2>
    <form action="order_confirmation.html" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="address">Shipping Address</label>
        <input type="text" id="address" name="address" required>

        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" disabled>
            <option value="cashapp">Cash App</option>
        </select>
        <small>Only Cash App is available as a payment method.</small>

        <button type="submit" class="btn">Complete Purchase</button>
    </form>
</section>

<footer>
    <p>&copy; 2024 VelociTrend. All rights reserved.</p>
</footer>

<script src="js/main.js"></script>
</body>
</html>
